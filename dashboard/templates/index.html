<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель мониторинга The-ASTRACAT-SOCKS-Eliza</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/countries.js"></script>
</head>
<body>
    <h1>Панель мониторинга The-ASTRACAT-SOCKS-Eliza</h1>

    <div class="container">
        <div id="error-message" class="error-container" style="display: none;"></div>

        <div class="cards-container">
            <div class="card">
                <h3>Активных соединений</h3>
                <p id="active-connections">0</p>
            </div>
            <div class="card">
                <h3>Загружено (Upload)</h3>
                <p id="total-upload">0 Bytes</p>
            </div>
            <div class="card">
                <h3>Скачано (Download)</h3>
                <p id="total-download">0 Bytes</p>
            </div>
            <div class="card">
                <h3>Последнее обновление</h3>
                <p id="last-update-time">-</p>
            </div>
        </div>

        <div class="main-content">
            <div class="chart-container">
                <h2>Трафик по пользователям</h2>
                <canvas id="user-traffic-chart"></canvas>
            </div>
            <div class="map-container">
                <h2>Карта трафика по странам</h2>
                <div id="traffic-map"></div>
            </div>
        </div>

        <div id="user-stats" class="table-container">
            <h2>Статистика по пользователям</h2>
            <table id="user-stats-table">
                <thead>
                    <tr>
                        <th>Пользователь</th>
                        <th>Загружено (Upload)</th>
                        <th>Скачано (Download)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные по пользователям будут здесь -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
